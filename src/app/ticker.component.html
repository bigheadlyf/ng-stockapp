<div class="container ticker">
    <div class=row>
        <div class="col-xs-4">
            <ul class="nav nav-pills">
                <!--<li role="presentation"><a href="./index.html">登陆</a></li>-->
                <li role="presentation" class="active"><a href="#">控制台</a></li>
            </ul>
        </div>
        <div class="col-xs-8 text-right">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span> 停止自动下单</button>
                <a [routerLink]="['/login']" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> 退出</a>
            </div>
        </div>
    </div>
    <div id="ticker-list">
        <div *ngFor="let t of tickers" class="row">
            <div class="col-xs-2">{{t.symbol}}</div>
            <div class="col-xs-8">{{t.exchange}}</div>
            <div class="col-xs-2"></div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
